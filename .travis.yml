language: python

matrix:
    include:
        - python: 3.5
        - python: 3.6
        - python: 3.7
          dist: xenial
          sudo: true
        - python: pypy
        - python: pypy3

install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install flake8 pep8-naming flake8-quotes flake8-import-order

before_script:
  - flake8 --max-line-length=99 --import-order-style=google

script:
  python -Werror -m coverage run test.py

after_success:
  codecov